<html lang="en">

  <head>

    <link href = "styles.css" rel = "stylesheet" type = "text/css">
    <script type = "text/javascript" src="./script.js"></script> 
    <title>Canvas Tutorial</title>

  <body onload="draw();">

      </canvas>
      
    </body>
</html>
