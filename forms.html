    <h2>Forms</h2>

    <div class="container">

        <div class="row justify-content-center">
            <!-- la col debe tener un tamaño
cuantos espacios le falta para abarcar los 12 del grid  
col-2 =  le faltan 10 espacios para abarcar 12
quitarle la mitad de esos 10 espacios dsponibles = 5
recordar usar las clases de tamaño
<div class="col-6 offset-3">
-->
            <div class="col-6">
                <form id="form">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">your name</label>
                        <input type="text" required class="form-control" id="exampleInputName" aria-describedby="emailHelp" disabled>

                    </div>

                    <div class="mb-3">
                        <label for="exampleInputNumber" class="form-label">Your age</label>
                        <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="emailHelp">

                    </div>


                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>


                    <div class="mb-3">
                        <label for="exampleColorInput" class="form-label">Color picker</label>
                        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                    </div>


                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="dmeo"> Demop </option>
                        </select>



                    </div>


                    <div class="mb-3">
                        <label for="">Multiple optiopns (ctrrl key)</label>
                        <select class="form-select" multiple aria-label="multiple select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>


                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              soltero
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              casado
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                            <label class="form-check-label" for="flexRadioDefault3">
                              divorciado
                            </label>
                        </div>
                    </div>



                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out dasdasdasd</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
